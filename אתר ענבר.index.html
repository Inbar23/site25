<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INBAR MENASHE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 50px;
        }
        h1 {
            font-size: 40px;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        p {
            font-size: 20px;
            color: #666;
            line-height: 1.6;
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            font-size: 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            margin-left: 10px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #45a049;
        }
        .buttons-container {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>INBAR MENASHE</h1>
    <p>שלום וברוך הבא! כאן תוכל למצוא את כל הקישורים שאני אוהב – תמונה שווה, סרטונים מגניבים ביוטיוב, וגם את המיקום שלי במפות. אני מזמין אותך ללחוץ על הכפתורים ולהתגלגל!</p>

    <div class="buttons-container">
        <!-- כפתור לתמונה -->
        <a href="YOUR_IMAGE_URL" class="button" target="_blank">תמונה</a>
        
        <!-- כפתור ליוטיוב -->
        <a href="https://www.youtube.com" class="button" target="_blank">יוטיוב</a>
        
        <!-- כפתור לגוגל מפות -->
        <a href="https://www.google.com/maps" class="button" target="_blank">גוגל מפות</a>
    </div>
</body>
</html>
